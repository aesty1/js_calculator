<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
    <h1 id="calc">This is Calculator!</h1>
    <input type="text" class="vivod" placeholder="0">
    <button class="del"><img src="png/trash.png" width="100%"></button> <br>
    <div class="btns">
        <button class="btn">9</button> 
        <button class="btn">8</button>
        <button class="btn">7</button>
        <button class="btn">/</button><br>
        <button class="btn">6</button>
        <button class="btn">5</button>
        <button class="btn">4</button>
        <button class="btn">*</button><br>
        <button class="btn">3</button>
        <button class="btn">2</button>
        <button class="btn">1</button>
        <button class="btn">-</button><br>  
        <button class="btn" id = "last4">0</button>
        <button class="btn">.</button>
        <button class="btn">+</button>
        <button class="btn" >=</button>
        
    </div>
    <p id="sponsor">Sponsored by Erick Smidskiy: Lipton 0.5l limon.
    ⓒErick сomporation.</p>
    <script src="js/js.js"></script>
</body>
</html>
